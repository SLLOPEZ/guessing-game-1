<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guessing Game Demo</title>
  </head>
  <body>
    <h1>Hello, World!!!</h1>
    <p>
      My name is Megan!
    </p>
    <script>
      var userName = prompt("Hello, What is your name?");
      alert("Hello, "+userName+" nice to meet you!");
      console.log("The userName variable is: " + userName);
    </script>
  </body>
</html>
